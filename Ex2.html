<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // JavaScript function to update the iframe's src attribute
        function updateIframe(url) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
        }
    </script>
    <style>
        a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>News</h1>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top justify-content-center">
        <!-- Updated onclick handlers to call the JavaScript function with the correct URL -->
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/thoi-su'); ">Thời sự</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/the-gioi'); ">Thế giới</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/bat-dong-san'); ">Kinh tế</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/doi-song'); ">Đời sống</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/suc-khoe'); ">Sức khỏe</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/giao-duc'); ">Giáo dục</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/du-lich'); ">Du lịch</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/van-hoa'); ">Văn hóa</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/giai-tri'); ">Giải trí</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/the-thao'); ">Thể thao</a>
        <a href="#" onclick="updateIframe('https://vietnamnet.vn/thong-tin-truyen-thong'); ">Công nghệ</a>
    </nav>

    <!-- Added an id to the iframe for JavaScript targeting -->
    <iframe id="contentFrame" src="https://vietnamnet.vn/thoi-su" title="Content Frame"
        style="width: 100%; height: 500px;"></iframe>
</body>

</html>
